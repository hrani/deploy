name: Build Wheels ON OSX

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Configure
      env:
        PYMOOSE_PYPI_PASSWORD: ${{ secrets.PYMOOSE_PYPI_PASSWORD }}
      run: |
          
          sudo apt-get install python3-pip
          
    - name: Build wheels
        ./build_wheels_linux.sh
