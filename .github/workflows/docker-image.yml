name: Build Wheels ON linux

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Configure
      env:
        PYMOOSE_DOCKER_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
      run: |
        sudo apt-get install python@2
        sudo apt-get install git cmake 
    - name: Build wheels
      run: |
        ./build_wheels_linux.sh
